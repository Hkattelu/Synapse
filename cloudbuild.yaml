# Cloud Build pipeline: build, push, and deploy to Cloud Run
# Trigger: pushes to main

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: us-east1

steps:
  # Build the container image from Dockerfile
  - name: gcr.io/cloud-builders/docker
    args:
      [
        'build',
        '-t',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/synapse/synapse:$SHORT_SHA',
        '.',
      ]

  # Push the image to Artifact Registry
  - name: gcr.io/cloud-builders/docker
    args:
      ['push', '$_REGION-docker.pkg.dev/$PROJECT_ID/synapse/synapse:$SHORT_SHA']

  # Deploy to Cloud Run using the just-built image
  # NOTE: We do NOT pass --set-env-vars here, so existing service env vars
  # (like JWT_SECRET) remain unchanged.
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'synapse',
        '--image',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/synapse/synapse:$SHORT_SHA',
        '--region',
        '$_REGION',
        '--allow-unauthenticated',
        '--set-env-vars',
        'REMOTION_ENTRY=/app/src/remotion/index.ts,BUNDLE_TIMEOUT_MS=60000,RENDER_CONCURRENCY=1'
      ]

images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/synapse/synapse:$SHORT_SHA'
